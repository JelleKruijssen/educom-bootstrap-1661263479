<!DOCTYPE html>
<html lang="en
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Form Name</legend>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">What can we help you with?</label>
      <div class="col-md-4">
        <select id="selectbasic" name="selectbasic" class="form-control">
          <option value="1">Development</option>
          <option value="2">Projects</option>
          <option value="3">Other</option>
        </select>
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="First Name">First Name</label>  
      <div class="col-md-4">
      <input id="First Name" name="First Name" type="text" placeholder="" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Last Name</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea">Message</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="textarea" name="textarea"></textarea>
      </div>
    </div>
    
    </fieldset>
    </form>
</body>
</html>
